    <script type='text/javascript'>document.addEventListener("DOMContentLoaded", function (event) {

            const showNavbar = (toggleId, navId, bodyId, headerId) => {
                const toggle = document.getElementById(toggleId),
                    nav = document.getElementById(navId),
                    bodypd = document.getElementById(bodyId),
                    headerpd = document.getElementById(headerId)

                // Validate that all variables exist
                if (toggle && nav && bodypd && headerpd) {
                    toggle.addEventListener('click', () => {
                        // show navbar
                        nav.classList.toggle('show')
                        // change icon
                        toggle.classList.toggle('bx-x')
                        // add padding to body
                        bodypd.classList.toggle('body-pd')
                        // add padding to header
                        headerpd.classList.toggle('body-pd')
                    })
                }
            }

            showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

            /*===== LINK ACTIVE =====*/
            const linkColor = document.querySelectorAll('.nav_link')

            function colorLink() {
                if (linkColor) {
                    linkColor.forEach(l => l.classList.remove('active'))
                    this.classList.add('active')
                }
            }
            linkColor.forEach(l => l.addEventListener('click', colorLink))

            // Your code to run since DOM is loaded and ready
        });</script>
    <script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
        myLink.addEventListener('click', function (e) {
            e.preventDefault();
        });
    //Carrusel
    const carousel = document.querySelector(".carousel");
    const slides = Array.from(carousel.children);
    const slideWidth = slides[0].getBoundingClientRect().width;

    // Arrange slides next to each other
    function setSlidePosition(slide, index) {
    slide.style.left = slideWidth * index + "px";
    }
    slides.forEach(setSlidePosition);

    // Update info when a new slide is shown
    carousel.addEventListener("scroll", () => {
    const currentSlideIndex = Math.floor(carousel.scrollLeft / slideWidth + 0.5);
    const currentSlide = slides[currentSlideIndex];
    const info = currentSlide.querySelector(".info");
    const title = info.querySelector("h2").textContent;
    const price = info.querySelector("p").textContent;
    document.querySelector(".menu-title").textContent = title;
    document.querySelector(".menu-price").textContent = price;
    });

</script>
